<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="find-name">
        <h1>FIND THE NAME</h1>
        <div class="hided-name">
            <h2>guess a name</h2>
            <h3 class="type-of-name"></h3>
            <div class="hided-name-container">
            </div>
        </div>
        <div class="alphabet">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
        <div class="footer">
            <h4>You have: <span>5</span>/5 left</h4>
            <h5 class="status">Status: <span>playing</span></h5>
            <button onClick="document.location.reload(true)">reset</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
