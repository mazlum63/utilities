<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>

<body>
    <section class="pokemon-list">
        <h1>POKEDEX</h1>

            <label for="poke-input">ENTER POKEMON NAME</label>

                <button class="poke-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">

                    </svg>
                </button>
            </div>
        </form>
        <div class="poke-container">
            <!-- <div class="poke-item">
                <img class="poke-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="pokemon bulbasaur">
                <h2 class="poke-name">NAME</h2>
                <p class="poke-id">ID</p>
                <p class="poke-weight">WEIGHT</p>
                <p class="poke-type">TYPE</p>
            </div> -->

    </section>
